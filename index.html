<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app/dist/css/style.min.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(230, 14%, 92%);
      }
      .attribution a {
        color: hsl(214, 31%, 69%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper flex">
      <div class="wrapper__inner grid">
        <div class="showcase-text flex grid1">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats flex">
            <span><span>10k+</span> companies</span>
            <span><span>314</span> templates</span>
            <span><span>12m+</span> queries</span>
          </div>
        </div>
        <div class="showcase-img grid2">
          <div></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Calvin Bartlett</a>.
    </div>
  </body>
</html>
